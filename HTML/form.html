    <main>
    <h1>Share your experience</h1>
    <form>
        <h2>Help us make the website better!</h2>
        <label for="uname">Name</label>
        <input type="text" id="uname" name="uname" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Num.</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="satisfy">Were you satisfied with your experience?</label>
        <input type="radio" id="yes" name="satisfy"
               value="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="satisfy" value="no">
        <label for="no">No</label>
        <label for="msg">If not, please write your suggestions:</label>
        <textarea id="msg" name="msg" rows="4"
                  cols="10" required>
        </textarea>
        <input type="submit" value="Submit">
    </form>
    </main>
